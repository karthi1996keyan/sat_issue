<div class="inputCard container">
            
    <form class="mt-3 " style="box-shadow: 1px 1px 20px grey;padding:30px;" >
                <div class="form-group">
                    <label for="firstName"><b>Firstname</b></label>
                    <input type="text" class="form-control " id="firstName" [(ngModel)]='firstName' name='firstName' #firstname='ngModel' placeholder="Enter firstname" required=true>
                    <div [hidden]='firstname.pristine || firstname.valid' class="alert alert-info">
                      <div *ngIf="firstname.errors?.required">
                          Please enter firstname
                      </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName"><b>Lastname</b></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]='lastName' #lastname='ngModel' placeholder="Enter LastName" required=true>
                    <div [hidden]='lastname.pristine || lastname.valid' class="alert alert-info">
                      <div *ngIf="lastname.errors?.required">
                        please enter lastname
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobileNumber"><b>Mobile Number</b></label>
                    <input type="text" class="form-control " id="mobileNumber" pattern='^\d{10}$' name="mobileNumber" [(ngModel)]='mobileNumber' #mobilenumber='ngModel'  placeholder="Enter mobile number" required=true>
                    <div [hidden]='mobilenumber.pristine || mobilenumber.valid' class="alert alert-info">
                      <div *ngIf="mobilenumber.errors?.required">
                        please enter mobile number
                      </div>
                      <div *ngIf="mobilenumber.errors?.pattern">
                        please enter valid mobile number
                      </div>
                    </div>
                </div>
              <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" class="form-control" [(ngModel)]='email' pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name='email' #mail='ngModel' aria-describedby="emailHelp" placeholder="Enter email" required=true>
                <div [hidden]="mail.pristine || mail.valid" class="alert alert-info">
                  <div *ngIf="mail.errors?.required">
                      Please enter email
                  </div>
                  <div *ngIf="mail.errors?.pattern">
                    please enter valid mail address
                  </div>

              </div>
              </div>
              <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control " [(ngModel)]='password'  pattern="^[A-Za-z0-9@#^&?$!%]{8,14}$" name="password" minlength="8" #pass='ngModel' placeholder="Password" required=true>
                <div [hidden]='pass.pristine || pass.valid' class="alert alert-info">
                  <div *ngIf='pass.errors?.required'>
                    please enter password
                  </div>
                  <div *ngIf="pass.errors?.pattern">
                      please enter valid password 
                  </div>
                  <div *ngIf="pass.errors?.minlength">
                      password must have 8 characters
                  </div>
                </div>
              </div>
              <button type="submit" (click)="signUpFunction()" class="btn btn-tomato ">Signup</button>

      </form>

</div>
